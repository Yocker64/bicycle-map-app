<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html">CycleMap</a></h1>
            <nav>
                <a href="map.html">地図</a>
                <a href="register.html"><img src="   https://cdn-icons-png.flaticon.com/512/847/847969.png " alt="user" height="40px" width="40px"></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="section">
                <div class="container">
                    <div class="row full-height justify-content-center">
                        <div class="col-12 text-center align-self-center py-5">
                            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                <h6 class="mb-0 pb-3"><span>ログイン</span><span>新規登録</span></h6>
                                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                                <label for="reg-log"></label>
                                <div class="card-3d-wrap mx-auto">
                                    <div class="card-3d-wrapper">
                                        <div class="card-front">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3">ログイン</h4>
                                                    <div class="form-group">
                                                        <input type="email" name="logemail" class="form-style"
                                                            placeholder="メールアドレス" id="logemail" autocomplete="off">
                                                        <div id="logemailFeedback" class="feedback"></div>
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="logpass" class="form-style"
                                                            placeholder="パスワード" id="logpass" autocomplete="off">
                                                        <div id="logpassFeedback" class="feedback"></div>
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <a href="#" class="btn mt-4" id="loginBtn">送信</a>
                                                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">パスワードをお忘れですか？</a></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-back">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <h4 class="mb-4 pb-3">新規登録</h4>
                                                    <div class="form-group">
                                                        <input type="text" name="logname" class="form-style"
                                                            placeholder="氏名" id="signname" autocomplete="off">
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="email" name="logemail" class="form-style"
                                                            placeholder="メールアドレス" id="signemail" autocomplete="off">
                                                        <div id="signemailFeedback" class="feedback"></div>
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="logpass" class="form-style"
                                                            placeholder="パスワード" id="signpass" autocomplete="off">
                                                        <div id="signpassFeedback" class="feedback"></div>
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <a href="#" class="btn mt-4" id="signupBtn">送信</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>© 2025 CycleMap | <a href="about.html">CycleMapについて</a> </p>
    </footer>
</body>
</html>
